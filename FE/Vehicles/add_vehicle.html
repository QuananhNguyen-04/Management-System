<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="add_vehicle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <a href="https://www.facebook.com/vongoctrieuU" target="_blank">
                <img src="https://cdn.tgdd.vn/2020/03/GameApp/Facebook-200x200.jpg" alt="Facebook Logo"
                    class="facebook-logo">
            </a>
            <img src="https://media.loveitopcdn.com/3807/la-co-viet-nam-vector-1.png" alt="Vietnam Flag"
                class="vietnam-flag">
        </div>
        <h1>NHÀ XE HẠNH PHÚC</h1>
    </header>
    <div class="btn">
        <button id="btn_Truck" class="Choose_BTN active" type="button">Xe Tải</button>
        <button id="btn_Coach" class="Choose_BTN" type="button">Xe Khách</button>
        <button id="btn_Container" class="Choose_BTN" type="button">Xe Container</button>
    </div>
    <div id="Truck" style="display: block;">
        <form class="Vehicle">
            <h3>Xe Tải</h3>
            <div class="Vehicle_item">
                <label for="Control_Plate" class="label_">Biển số xe:</label>
                <input type="text" class="input_" id="Control_Plate" name="Control_Plate" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="Weight_Vehicle" class="label_">Khối lượng xe:</label>
                <input type="text" class="input_" id="Weight_Vehicle" name="Weight_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="Fuel_Vehicle" class="label_">Loại nhiên liệu:</label>
                <input type="text" class="input_" id="Fuel_Vehicle" name="Fuel_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle1" class="label_">Ảnh phía trước xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle1" name="IMG_Vehicle1" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle2" class="label_">Ảnh phía sau xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle2" name="IMG_Vehicle2" accept="image/*" required>
                <br>
            </div>
            <!-- <div class="Vehicle_item">
                <label for="IMG_Vehicle3" class="label_">Ảnh bên trái xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle3" name="IMG_Vehicle3" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle4" class="label_">Ảnh bên phải xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle4" name="IMG_Vehicle4" accept="image/*" required>
                <br>
            </div> -->
            <button id="submit_truck" class="submit_BTN" type="submit">Thêm xe</button>
        </form>
    </div>
    <div id="Coach" style="display: none;">
        <form class="Vehicle">
            <h3>Xe Khách</h3>
            <div class="Vehicle_item">
                <label for="Control_Plate" class="label_">Biển số xe:</label>
                <input type="text" class="input_" id="Control_Plate" name="Control_Plate" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="Capacity_Vehicle" class="label_">Số chỗ ngồi:</label>
                <input type="tel" class="input_" id="Capacity_Vehicle" name="Capacity_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <!-- oooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo -->
                <label for="Speciality_Vehicle" class="label_">Loại xe:</label>
                <input type="text" class="input_" id="Speciality_Vehicle" name="Speciality_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle1" class="label_">Ảnh phía trước xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle1" name="IMG_Vehicle1" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle2" class="label_">Ảnh phía sau xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle2" name="IMG_Vehicle2" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle3" class="label_">Ảnh bên trái xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle3" name="IMG_Vehicle3" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle4" class="label_">Ảnh bên phải xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle4" name="IMG_Vehicle4" accept="image/*" required>
                <br>
            </div>
            <button id="submit_coach" class="submit_BTN" type="submit">Thêm xe</button>
        </form>
    </div>
    <div id="Container" style="display: none;">
        <form class="Vehicle">
            <h3>Xe Container</h3>
            <div class="Vehicle_item">
                <label for="Control_Plate" class="label_">Biển số xe:</label>
                <input type="text" class="input_" id="Control_Plate" name="Control_Plate" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="Weight_Vehicle" class="label_">Khối lượng xe:</label>
                <input type="text" class="input_" id="Weight_Vehicle" name="Weight_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="Height_Vehicle" class="label_">Chiều cao xe:</label>
                <input type="text" class="input_" id="Height_Vehicle" name="Height_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="Length_Vehicle" class="label_">Chiều dài xe:</label>
                <input type="text" class="input_" id="Length_Vehicle" name="Length_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="MaxLoad_Vehicle" class="label_">Trọng tải tối đa:</label>
                <input type="text" class="input_" id="MaxLoad_Vehicle" name="MaxLoad_Vehicle" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle1" class="label_">Ảnh phía trước xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle1" name="IMG_Vehicle1" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle2" class="label_">Ảnh phía sau xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle2" name="IMG_Vehicle2" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle3" class="label_">Ảnh bên trái xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle3" name="IMG_Vehicle3" accept="image/*" required>
                <br>
            </div>
            <div class="Vehicle_item">
                <label for="IMG_Vehicle4" class="label_">Ảnh bên phải xe:</label>
                <input type="file" class="input_" id="IMG_Vehicle4" name="IMG_Vehicle4" accept="image/*" required>
                <br>
            </div>
            <button id="submit_container" class="submit_BTN" type="submit">Thêm xe</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Nhà Xe Hạnh Phúc. All rights reserved.</p>
    </footer>
</body>
<script type="module" src="add_vehicle.js"></script>

</html>
