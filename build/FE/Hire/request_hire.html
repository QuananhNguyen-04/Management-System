<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="request.css">
    <link rel="stylesheet" href="../header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <a href="https://www.facebook.com/vongoctrieuU" target="_blank">
                <img src="https://cdn.tgdd.vn/2020/03/GameApp/Facebook-200x200.jpg" alt="Facebook Logo"
                    class="facebook-logo">
            </a>
            <img src="https://media.loveitopcdn.com/3807/la-co-viet-nam-vector-1.png" alt="Vietnam Flag"
                class="vietnam-flag">
        </div>
        <h1>NHÀ XE HẠNH PHÚC</h1>
        <div class="dropdown logout-container">
            <img src="https://png.pngtree.com/png-clipart/20190604/original/pngtree-truck-driver-png-image_805319.jpg"
                alt="User Icon" class="user-icon">
            <div class="dropdown-content logout-info">
                <div>
                    <tr>
                        <td><a href="../index.html">Trang chủ</a></td>
                    </tr>
                    <tr>
                        <td><a href="../Authentication/change_password.html">Đổi mật khẩu</a></td>
                    </tr>
                    <tr>
                        <td><a href="../Authentication/login.html">Đăng xuất</a></td>
                    </tr>
                </div>
            </div>
        </div>
    </header>
    <div id="toast"></div>
    <h1 class="tittle">Đặt xe</h1>
    <div class="center-box">
        <div class="Request_Box">
            <div class="gr1">
                <div class="gr1-1">
                    <input type="text" class="Request_Box-item Customer_Name" placeholder="Tên khách hàng..." required>
                    <input type="text" class="Request_Box-item Customer_Phone" placeholder="SĐT khách hàng..." required>
                </div>
                <div class="gr1-2">
                    <input type="time" class="Request_Box-item Start_Time" required>
                    <input type="date" class="Request_Box-item Start_Day" required>
                </div>
            </div>
            <div class="gr2">
                <div class="gr2-1">
                    <input type="tel" class="Request_Box-item Start_Dest" placeholder="Nơi đi..." required>
                    <input type="text" class="Request_Box-item End_Dest" placeholder="Nơi đến..." required>
                </div>
                <div class="g2-2">
                    <select class="Request_Box-item Type_Vehicles" name="Type_Vehicles" id="Type_Vehicles">
                        <option value="Truck">Xe Tải</option>
                        <option value="Coach">Xe Khách</option>
                        <option value="Container">Xe Container</option>
                    </select>
                    <button type="submit" id="btn_check" class="Request_Box-item btn_check">Tìm kiếm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="Container_Filter" class="tableclass row2colors">
    </div>
    <div class="footer">
        <p>&copy; 2024 Nhà Xe Hạnh Phúc. All rights reserved.</p>
    </div>
</body>
<script type="module" src="request.js"></script>

</html>
