    <form id="personalForm">
    <h1 class="tittle_add">Thêm tài xế</h1>
    <h2 class="PI">Thông tin cá nhân</h2>
    <div class="hehe">
      <div class="gr1">
        <label for="Name_Driver" class="label_">Họ và tên:</label>
        <input type="text" class="input_" id="Name_Driver" name="Name_Driver" required>
        <br>
      </div>
      <div class="gr2">
        <label for="DoB_Driver" class="label_">Ngày sinh:</label>
        <input type="date" class="input_" id="DoB_Driver" name="DoB_Driver" required>
        <br>
      </div>
    </div>
    <div class="hehe">
      <div class="gr1">
        <label for="Phone_Driver" class="label_">Số điện thoại:</label>
        <input type="tel" minlength="10" class="input_" id="Phone_Driver" name="Phone_Driver" required>
        <br>
      </div>
      <div class="gr2">
        <label for="ID_Driver" class="label_">Số CCCD:</label>
        <input type="text" class="input_" id="ID_Driver" name="ID_Driver" required>
        <br>
      </div>
    </div>
    <div class="hehe img_Driver">
        <label for="IMG_Driver" class="label_" >Ảnh thẻ:</label>
        <input type="file" class="input_" id="IMG_Driver" name="IMG_Driver" accept="image/*" required>
        <br>
    </div>
    <h2 class="LI">Thông tin bằng lái</h2>
    <div class="hehe">
      <div class="gr1">
        <label for="License_Rank" class="label_">Loại bằng:</label>
        <input type="text" class="input_" id="License_Rank" name="License_Rank" required>
        <br>
      </div>
      <div class="gr2">
        <label for="License_ID" class="label_">Mã số GPLX:</label>
        <input type="text" class="input_" id="License_ID" name="License_ID" required>
        <br>
      </div>
    </div>
    <div class="hehe">
      <div class="gr1">
        <label for="License_BD" class="label_">Ngày cấp:</label>
        <input type="date" class="input_" id="License_BD" name="License_BD" required>
        <br>
      </div>
      <div class="gr2">
        <label for="License_Experies" class="label_">Ngày hết hạn:</label>
        <input type="date" class="input_" id="License_Experies" name="License_Experies" required>
        <br>
      </div>
    </div>
    <div class="hehe">
      <div class="gr1">
        <label for="Front_License" class="label_">Mặt trước GPLX:</label>
        <input type="file" class="input_" id="Front_License" name="Front_License" accept="image/*" required>
        <br>
      </div>
      <div class="gr2">
        <label for="Back_License" class="label_">Mặt sau GPLX:</label>
        <input type="file" class="input_" id="Back_License" name="Back_License" accept="image/*" required>
        <br>
      </div>
    </div>
    <button id="submitt" type="submit">
      <i id="icon_add" class="fa-solid fa-user-plus"></i>
      Thêm tài xế
    </button>
  </form>
