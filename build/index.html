  <link rel="stylesheet" href="./header.css">
  <style>
    /* Định dạng kích thước cho hình ảnh */
    .image-container {
      display: plex;
      flex-direction: column;
      /* Sắp xếp các phần tử theo chiều dọc */
      align-items: center;
      /* Căn giữa các phần tử theo chiều ngang */
    }

    .row {
      display: flex;
      justify-content: space-around;
      /* Canh giữa các phần tử trong hàng */
      margin-bottom: 20px;
      /* Khoảng cách giữa các hàng */
    }

    .row div {
      flex: 1;
      /* Chia đều không gian cho các phần tử trong hàng */
      margin: 5px 10px;
      /* Khoảng cách giữa các phần tử */
      text-align: center;
      /* Căn giữa nội dung trong mỗi phần tử */
      position: relative;
      /* Định vị tương đối để thêm các yếu tố khác */
    }

    .row h2 {
      background-color: rgba(255, 255, 255, 0.7);
      /* Màu nền của khung chữ */
      padding: 10px;
      /* Khoảng cách từ chữ đến viền */
      border-radius: 20px;
      /* Bo tròn viền khung chữ */
      position: absolute;
      /* Định vị tuyệt đối để đặt lên trên ảnh */
      bottom: 10px;
      /* Canh dưới khung chữ */
      left: 50%;
      /* Canh giữa theo chiều ngang */
      transform: translateX(-50%);
      /* Dịch chuyển về bên trái 50% để căn giữa */
    }

    .row img {
      width: 80%;
      /* Định kích thước của ảnh */
      height: auto;
      border-radius: 8px;
      /* Bo tròn viền ảnh */
      box-shadow: 0 0 10px rgba(55, 3, 3, 0.9);
      /* Tạo đổ bóng cho ảnh */
      transition: transform 0.3s ease;
      /* Hiệu ứng khi di chuột qua ảnh */
    }

    .row img:hover {
      transform: scale(1.05);
      /* Phóng to ảnh khi di chuột qua */
    }
  </style>
</head>
